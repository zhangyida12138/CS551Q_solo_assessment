{% extends 'base.html' %}
{% load static %}

{% block title %}
    Products detail.
{% endblock %}

{% block content %}
<div class="row">
    <div class='col-md-6'>
        <div class='card h-100'>
            <img src='{{ product.product_url }}' onerror="this.onerror=null; this.src='{% static 'resource/no_image.png' %}';" class='card-img-top'>
        </div>
    </div>

    <div class='col-md-6'>
        <div class='card h-100'>
            <div class='card-body'>
                <h5 class='card-title'>{{ product.product_name }}</h5>
                <p class='card-text'>Price: £{{ product.price }}</p>
                <p class='card-text'>⭐:{{ product.rating }} <font size="1" color="#536878">{{ product.no_of_ratings }} have rated.</font></p>
                <p class='card-text text-center'>{{ product.stock }} in stock.</p>
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Add to Cart">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
